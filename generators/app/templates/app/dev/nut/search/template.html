{% macro create(props, attrs) %}
<form data-codenut="search" {{attribs(attrs)}}>
    {% slot props.slot.default%}{% endslot %}
    <textfield name="{{props.name}}" value="{{props.value}}" placeholder="{{props.placeholder}}" class="search__field">
        {% if props.slot.extra %}
            <slot name="extra">{{ props.slot.extra.value }}</slot>
        {% endif %}
    </textfield>

    <button type="submit">
        {% slot props.slot.submit%}
            <span class="nut-icon--search"><i aria-hidden="true"></i></span>
            <span class="voice--only">Submit</span>
        {% endslot %}
    </button>
</form>
{% endmacro %}
