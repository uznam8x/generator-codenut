{% macro create(props, attrs) %}
<article data-codenut="radiobox" {{attribs(attribs) | safe}}>
  <label>
    <input type="radio"
           class="radiobox__input"
           name="{{props.name}}"
           value="{{props.value}}"
           {% if(props.required) %}required="required"{% endif %}
           {% if(props.disabled) %}disabled="disabled"{% endif %}
           {% if(props.checked) %}checked="checked"{% endif %}
    />
    <span class="radiobox__icon">
      {% slot props.slot.icon %}
        <i></i>
      {% endslot %}
    </span>
    <span class="radiobox__title">{{props.title}}</span>
  </label>
  {% slot props.slot.default %}{% endslot %}
</article>
{% endmacro %}
