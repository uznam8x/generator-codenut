{% macro create(props, attrs) %}
<nav data-codenut="pagination" {{attribs(attrs)}}>
  <ul class="pagination__menu">
    <li class="pagination__item pagination__prev">
      <a href="#" class="pagination__link">
        {% slot props.slot.prev %}
          Previous
        {% endslot %}
      </a>
    </li>

    {% for i in range(props.from | int, props.to | int +1) -%}
    <li class="pagination__item">
      <a href="#" class="pagination__link">{{i}}</a>
    </li>
    {%- endfor %}
    {% slot props.slot.default %}{% endslot %}

    <li class="pagination__item pagination__next">
      <a href="#" class="pagination__link">
        {% slot props.slot.next %}
        Next
        {% endslot %}
      </a>
    </li>
  </ul>
</nav>
{% endmacro %}
