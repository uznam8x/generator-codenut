{% macro create(props, attribs) %}
<article data-codenut="checkbox" {{arrtibs(attribs)}}>
  <label>
    <input type="checkbox"
           class="checkbox__input"
           name="{{props.name}}"
           value="{{props.value}}"
           {% if(props.required) %}required="required"{% endif %}
           {% if(props.disabled) %}disabled="disabled"{% endif %}
           {% if(props.checked) %}checked="checked"{% endif %}
    />
    <span class="checkbox__icon"><i></i></span>
    <span class="checkbox__title">{{props.title}}</span>
  </label>
</article>
{% endmacro %}
