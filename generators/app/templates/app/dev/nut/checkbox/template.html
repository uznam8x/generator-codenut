{% macro create(props, attrs) %}
<article data-codenut="checkbox" {{attribs(attrs)}}>
  <label>
    <input type="checkbox"
           class="checkbox__input"
           name="{{props.name}}"
           value="{{props.value}}"
           {% if(props.required) %}required="required"{% endif %}
           {% if(props.disabled) %}disabled="disabled"{% endif %}
           {% if(props.checked) %}checked="checked"{% endif %}
    />
    <span class="checkbox__icon">
      {% slot props.slot.icon %}
        <i></i>
      {% endslot %}
    </span>
    <span class="checkbox__title">{{props.title}}</span>
  </label>
  {% slot props.slot.default %}{% endslot %}
</article>
{% endmacro %}
