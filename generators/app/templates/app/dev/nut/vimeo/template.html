{% macro create(props, attrs) %}
<article data-codenut="vimeo" {{attribs(attribs)}}>
  <iframe src="https://player.vimeo.com/video/{{props.vid}}?title=0&byline=0&portrait=0&badge=0" webkitallowfullscreen="webkitallowfullscreen" mozallowfullscreen="mozallowfullscreen" allowfullscreen="allowfullscreen"></iframe>
  {% slot props.slot.default %}{% endslot %}
</article>
{% endmacro %}
