{% macro create(props, attrs) %}
<article data-codenut="breadcrumb" data-model="{{props.model}}" {{attribs(attrs)}}>
    <ul class="breadcrumb__list">
        <li class="breadcrumb__item">
            {% slot props.slot.home %}
            <span class="nut-icon--home"><i aria-hidden="true"></i></span>
            {% endslot %}
        </li>
        {% slot props.slot.default %}
            {% for item in props.item %}
            <li class="breadcrumb__item"><a href="{{item.link}}" class="breadcrumb__link">{{item.title | safe}}</a></li>
            {% endfor %}
        {% endslot %}
    </ul>
</article>
{% endmacro %}
