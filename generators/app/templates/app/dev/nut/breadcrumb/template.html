{% macro create(props, attribs) %}
<article data-codenut="breadcrumb" data-model="{{props.model}}" {{arrtibs(attribs)}}>
    <ul class="breadcrumb__list">
        <li class="breadcrumb__item">
            {% slot props.slot.home %}
            <span class="nut-icon--home"><i></i></span>
            {% endslot %}
        </li>
        {% for item in props.item %}
        <li class="breadcrumb__item"><a href="{{item.link}}" class="breadcrumb__link">{{item.title | safe}}</a></li>
        {% endfor %}
    </ul>
</article>
{% endmacro %}
